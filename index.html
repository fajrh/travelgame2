<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fajr's Café – Fries In The Bag</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700;800&family=Space+Grotesk:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --teal: #06c2b1;
        --cream: #fff9ef;
        --taxi: #f9c545;
        --meme-red: #eb3b5a;
        --shadow-soft: rgba(0, 0, 0, 0.15);
        --shadow-hard: rgba(0, 0, 0, 0.3);
        --surface: rgba(30, 30, 30, 0.55);
        --hud-height: 90px;
        --action-bar: 120px;
        --world-padding: 16px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'Nunito', 'Space Grotesk', system-ui, sans-serif;
        background: radial-gradient(circle at top, #201f30, #05030a 60%);
        color: var(--cream);
        min-height: 100vh;
        overflow: hidden;
        user-select: none;
      }

      #game-root {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        padding: 16px;
        gap: 12px;
      }

      .hud {
        height: var(--hud-height);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 12px;
        border-radius: 24px;
        background: linear-gradient(120deg, rgba(6, 194, 177, 0.25), rgba(30, 30, 30, 0.65));
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.35);
      }

      .hud-section {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .logo-chip {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        background: var(--cream);
        color: #1e1e1e;
        display: grid;
        place-items: center;
        font-size: 28px;
        font-weight: 800;
        box-shadow: inset 0 0 0 4px rgba(0, 0, 0, 0.15), 0 8px 20px rgba(0, 0, 0, 0.35);
      }

      .flag-chip {
        width: 42px;
        height: 42px;
        border-radius: 12px;
        display: grid;
        place-items: center;
        font-size: 24px;
        background: rgba(255, 255, 255, 0.15);
        box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.25);
        transition: transform 0.4s ease;
      }

      .flag-chip.pulse {
        animation: pulse 1.5s infinite;
      }

      .cash-counter {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.12);
        font-size: 28px;
        font-weight: 800;
        letter-spacing: 1px;
        box-shadow: inset 0 0 0 2px rgba(0, 0, 0, 0.2);
      }

      .xp-bar {
        width: 220px;
        height: 6px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.12);
        overflow: hidden;
      }

      .xp-fill {
        height: 100%;
        width: 10%;
        border-radius: inherit;
        background: linear-gradient(120deg, #00ffa3, #06c2b1);
        box-shadow: 0 0 12px rgba(0, 255, 163, 0.8);
        transition: width 0.6s ease;
      }

      .hud-btn {
        width: 48px;
        height: 48px;
        border-radius: 16px;
        border: none;
        background: rgba(255, 255, 255, 0.12);
        color: var(--cream);
        font-size: 24px;
        cursor: pointer;
        box-shadow: inset 0 0 0 2px rgba(0, 0, 0, 0.2), 0 8px 16px rgba(0, 0, 0, 0.35);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .hud-btn:active {
        transform: scale(0.92);
      }

      .world {
        flex: 1;
        display: grid;
        grid-template-columns: 1.2fr 1.6fr 1fr;
        gap: 12px;
        position: relative;
      }

      .lane {
        border-radius: 30px;
        background: rgba(0, 0, 0, 0.25);
        position: relative;
        padding: 18px;
        box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.05);
        overflow: hidden;
      }

      .lane::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        box-shadow: inset 0 12px 40px rgba(255, 255, 255, 0.03);
        pointer-events: none;
      }

      #customers-lane {
        display: flex;
        flex-direction: column;
        gap: 12px;
        justify-content: flex-end;
      }

      .customer {
        width: 86px;
        height: 86px;
        border-radius: 28px;
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(8px);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 4px;
        position: relative;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.35);
        animation: bob 2s ease-in-out infinite;
      }

      .customer.angry {
        animation: shake 0.4s infinite;
      }

      .order-bubble {
        position: absolute;
        top: -24px;
        background: rgba(0, 0, 0, 0.65);
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 24px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
      }

      .patience {
        width: 60px;
        height: 6px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.15);
        overflow: hidden;
      }

      .patience-fill {
        height: 100%;
        width: 100%;
        background: linear-gradient(120deg, #ffb347, #ffcc33);
        transition: width 0.2s linear;
      }

      #stations-lane {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
      }

      .station {
        width: 30%;
        aspect-ratio: 1 / 1;
        border-radius: 32px;
        background: rgba(255, 255, 255, 0.08);
        border: 2px solid rgba(255, 255, 255, 0.18);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 6px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.45);
        cursor: pointer;
        position: relative;
      }

      .station.glow {
        animation: glow 1.3s ease-in-out infinite;
      }

      .station .emoji {
        font-size: 46px;
      }

      #rewards-lane {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        gap: 12px;
      }

      .cash-pile {
        min-height: 160px;
        border-radius: 24px;
        background: rgba(0, 0, 0, 0.35);
        border: 1px solid rgba(255, 255, 255, 0.12);
        position: relative;
        overflow: visible;
      }

      .cash-counter-ambient {
        position: absolute;
        inset: 0;
        pointer-events: none;
      }

      #tip-combo {
        font-size: 20px;
        font-weight: 800;
        color: #00ffae;
        text-shadow: 0 0 12px rgba(0, 255, 174, 0.8);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .bottom-bar {
        height: var(--action-bar);
        border-radius: 32px;
        background: rgba(0, 0, 0, 0.35);
        display: flex;
        align-items: center;
        justify-content: space-around;
        padding: 0 24px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      }

      .chaos-banner {
        position: absolute;
        top: 110px;
        left: 50%;
        transform: translateX(-50%) translateY(-140px);
        padding: 14px 32px;
        border-radius: 999px;
        background: linear-gradient(90deg, rgba(235, 59, 90, 0.95), rgba(255, 204, 80, 0.9));
        font-weight: 800;
        letter-spacing: 1px;
        text-shadow: 0 4px 12px rgba(0, 0, 0, 0.45);
        box-shadow: 0 20px 40px rgba(235, 59, 90, 0.45);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.45s ease, transform 0.45s ease;
        z-index: 6;
      }

      .chaos-banner.show {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }

      .action-btn {
        width: 70px;
        height: 70px;
        border-radius: 24px;
        border: none;
        background: rgba(255, 255, 255, 0.15);
        font-size: 32px;
        color: var(--cream);
        cursor: pointer;
        display: grid;
        place-items: center;
        box-shadow: inset 0 0 0 2px rgba(0, 0, 0, 0.25), 0 10px 25px rgba(0, 0, 0, 0.4);
        transition: transform 0.2s ease;
      }

      .action-btn:active {
        transform: scale(0.9);
      }

      .floating-arrow {
        position: absolute;
        width: 48px;
        height: 48px;
        font-size: 42px;
        animation: bounce 1.2s infinite;
        pointer-events: none;
      }

      #effects-layer,
      #ambient-layer {
        position: absolute;
        inset: 0;
        pointer-events: none;
        overflow: visible;
      }

      .emoji-bubble {
        position: absolute;
        width: 52px;
        height: 52px;
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(6px);
        display: grid;
        place-items: center;
        font-size: 28px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.35);
        pointer-events: auto;
        transition: transform 0.1s ease;
      }

      .emoji-bubble:active {
        transform: scale(0.88);
      }

      .collectible {
        cursor: pointer;
      }

      #staff-layer {
        position: absolute;
        inset: 0;
        pointer-events: none;
      }

      .staff-avatar {
        position: absolute;
        width: 64px;
        height: 64px;
        border-radius: 20px;
        background: rgba(0, 0, 0, 0.4);
        display: grid;
        place-items: center;
        font-size: 36px;
        animation: staffLoop 3s infinite;
        pointer-events: none;
      }

      .modal-sheet {
        position: absolute;
        left: 50%;
        bottom: 150px;
        transform: translateX(-50%) translateY(200px);
        width: min(420px, 90vw);
        border-radius: 32px;
        padding: 20px;
        background: rgba(10, 10, 10, 0.75);
        backdrop-filter: blur(16px);
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.55);
        color: var(--cream);
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        justify-content: space-around;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.35s ease, transform 0.35s ease;
      }

      .modal-sheet.show {
        opacity: 1;
        pointer-events: auto;
        transform: translateX(-50%) translateY(0);
      }

      .bubble-option {
        width: 120px;
        height: 140px;
        border-radius: 28px;
        background: rgba(255, 255, 255, 0.08);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 8px;
        font-weight: 700;
        font-size: 18px;
        text-align: center;
        letter-spacing: 0.5px;
        cursor: pointer;
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        transition: transform 0.2s ease;
      }

      .bubble-option:active {
        transform: translateY(6px);
      }

      .bubble-option span {
        font-size: 34px;
      }

      .ambient-petal {
        position: absolute;
        font-size: 24px;
        opacity: 0.6;
        animation: drift 14s linear infinite;
      }

      .ready-stack {
        position: absolute;
        bottom: 16px;
        right: 16px;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .ready-dish {
        width: 52px;
        height: 52px;
        border-radius: 14px;
        background: rgba(255, 255, 255, 0.12);
        display: grid;
        place-items: center;
        font-size: 32px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.35);
        animation: stackBounce 0.5s ease;
        cursor: pointer;
      }

      @keyframes bob {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-6px);
        }
        100% {
          transform: translateY(0);
        }
      }

      @keyframes glow {
        0% {
          box-shadow: 0 0 0 rgba(6, 194, 177, 0.4);
        }
        50% {
          box-shadow: 0 0 30px rgba(6, 194, 177, 0.8);
        }
        100% {
          box-shadow: 0 0 0 rgba(6, 194, 177, 0.4);
        }
      }

      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-4px);
        }
        50% {
          transform: translateX(4px);
        }
        75% {
          transform: translateX(-4px);
        }
        100% {
          transform: translateX(0);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.12);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes bounce {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0);
        }
      }

      @keyframes drift {
        0% {
          transform: translateY(-10vh) translateX(0) rotate(0deg);
          opacity: 0;
        }
        20% {
          opacity: 0.6;
        }
        100% {
          transform: translateY(110vh) translateX(30px) rotate(90deg);
          opacity: 0;
        }
      }

      @keyframes stackBounce {
        0% {
          transform: translateY(40px) scale(0.8);
          opacity: 0;
        }
        100% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
      }

      @keyframes staffLoop {
        0% {
          transform: translateX(-10px) translateY(0);
        }
        50% {
          transform: translateX(10px) translateY(-6px);
        }
        100% {
          transform: translateX(-10px) translateY(0);
        }
      }

      @media (max-width: 1000px) {
        .world {
          grid-template-columns: 1fr;
          grid-auto-rows: minmax(220px, auto);
        }

        #stations-lane {
          gap: 12px;
        }

        .station {
          width: 32%;
          aspect-ratio: auto;
        }
      }
    </style>
  </head>
  <body>
    <div id="game-root"></div>
    <div id="effects-layer"></div>
    <div id="ambient-layer"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
